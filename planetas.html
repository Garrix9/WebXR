<!DOCTYPE html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-image id="planetaArido" src="./img/espacio/planetas/Arid/Arid_02-1024x512.png"></a-image>
            <a-image id="mercurio" src="./img/espacio/planetas/real/8k_mercury.jpg"></a-image>
            <a-image id="neptuno" src="./img/espacio/planetas/real/2k_neptune.jpg"></a-image>
            <a-curvedimage id="estrellas" src="./img/espacio/stars.jpg"></a-curvedimage>
        </a-assets>

        <a-entity environment="preset: yavapai; skyType: none; fog: 0; seed: 109"></a-entity>
        <a-sky src="./img/espacio/stars.jpg" radius="5000"></a-sky>

        <!--<a-sphere position="0 -3000 0" radius="3000" rotation="0 0 80" src="./img/espacio/planetas/real/8k_mercury.jpg"></a-sphere>-->

        <!--<a-circle src="#mercurio" position="0 -0.1 0" radius="20" rotation="-90 0 0"></a-circle>-->

        <a-sphere position="-400 100 -500" radius="200" rotation="0 0 -15" src="#mercurio"
            animation="property: rotation; to: 0 360 -20; dur: 120000; easing: linear; loop: true">
        </a-sphere>

        <a-sphere position="500 400 -800" radius="150" rotation="0 0 20" src="#neptuno"
            animation="property: rotation; to: 0 -360 20; dur: 150000; easing: linear; loop: true">
        </a-sphere>

        <a-entity light="color: #fff; intensity: 1.5" position="-1 1 0"></a-entity>
    </a-scene>
</body>

</html>
