<!DOCTYPE html>

<head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>
    
</head>

<body>
    <a-scene>
        <a-entity environment="preset: tron"></a-entity>

        <a-light type="ambient" color="#fff" position="0 0 0"></a-light>

        <a-plane position="0 1 -10" width="10" height="20" rotation="-90 0" color="#CCC"></a-plane>

        <a-box id="caja" position="0 1.5 -20" color="green"
            animation="property: position; to: 0 1.5 0; dur: 3000; easing: linear;"
            >
        </a-box>

        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>

    <script>
        document.getElementById("caja").addEventListener("mouseenter",function(event){
            event.target.setAttribute("color","red");
        });

        document.getElementById("caja").addEventListener("mouseleave",function(event){
            event.target.setAttribute("color","green");
        });

        document.getElementById("caja").addEventListener("click",function(event){
            event.target.setAttribute("color","blue");
        });
    </script>
</body>

</html>
